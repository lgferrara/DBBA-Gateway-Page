<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Friendly Webpage</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .icon {
      width: 150px;
      height: 150px;
      margin: 20px;
      transition: transform 0.3s;
    }
    .icon:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="container icon-container">
  <a href="https://uniba.it/it" target="_blank">
    <img src="uniba.jpeg" alt="Icon 1" class="icon">
  </a>
  <a href="https://www.uniba.it/it/ricerca/dipartimenti/dbba" target="_blank">
    <img src="dbba.jpeg" alt="Icon 2" class="icon">.
  </a>
  <a href="https://example3.com" target="_blank">
    <img src="icon3.png" alt="Icon 3" class="icon">
  </a>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
